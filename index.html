<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Movie Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container"><a href="index.html" class="navbar-brand text-uppercase font-weight-bold">Movie Info Simulator</a>
      </div>
    </nav>
  </header>


  <div id = "main-function"
    <div id = "input-function">
      <form>
        <label>Movie Title </label>
        <input id="movie-name" type="text" autofocus></input><br/>
        <label>Year Released (Optional) </label>
        <input id = "year-released" type = "text" autofocus></input><br>
        <label>Plot length wanted  </label>
        <select id="selector">
          <option value="full">Full</option>
          <option value="short">Short</option>
        </select>
        <br>
        <input id="submitButton" type="submit" value="Search"  href = "movie.html"></input>
      </form>
    </div>
  </div>
    <div id = "searchResults"></div>






  <script text="type/javascript" src="script.js">
  </script>
</body>
</html>
